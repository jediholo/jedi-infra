apiVersion: v1
kind: Secret
metadata:
  name: {{ include "matomo.fullname" . }}-config
  labels:
    {{- include "matomo.labels" . | nindent 4 }}
type: Opaque
stringData:
  apache.conf: |
    {{- .Values.config.apache | nindent 4 }}
  php.ini: |
    {{- range $key, $value := .Values.config.php }}
    {{ $key }} = {{ $value }}
    {{- end }}
  config.ini.php: |
    ; <?php exit; ?> DO NOT REMOVE THIS LINE
    ; file automatically generated or modified by Matomo; you can manually override the default values in global.ini.php by redefining them in this file.
    {{- range $section, $kv := .Values.config.matomo }}
    [{{ $section }}]
    {{- range $key, $value := $kv }}
    {{- if kindIs "slice" $value }}
    {{- range $value }}
    {{ $key }}[] = {{ kindIs "string" . | ternary ( . | quote) . }}
    {{- end }}
    {{- else }}
    {{ $key }} = {{ kindIs "string" $value | ternary ( $value | quote) $value }}
    {{- end }}
    {{- end }}
    {{ end }}
