fullnameOverride: apache

image:
  tag: 2.4-opensuse16-20260201-0439-cfc22f9

podSecurityContext:
  runAsUser: 1004
  runAsGroup: 1005

nodeSelector:
  server-role-web: "true"
  domain-jediholo-net: "true"

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/default-backend: default-backend
    nginx.ingress.kubernetes.io/proxy-body-size: 300m
  hosts:
    - host: "files.jediholo.net"
      paths:
        - path: /
          pathType: Prefix
    - host: "services.jediholo.net"
      paths:
        - path: /
          pathType: Prefix
    - host: "discord.jediholo.net"
      paths:
        - path: /
          pathType: Prefix
    - host: "temple.jediholo.net"
      paths:
        - path: /
          pathType: Prefix
    - host: "grounds.jediholo.net"
      paths:
        - path: /
          pathType: Prefix
    - host: "demo.jediholo.net"
      paths:
        - path: /
          pathType: Prefix
    - host: "galaxy.jediholo.net"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: apache-tls
      hosts:
        - "files.jediholo.net"
        - "services.jediholo.net"
        - "discord.jediholo.net"
        - "temple.jediholo.net"
        - "grounds.jediholo.net"
        - "demo.jediholo.net"
        - "galaxy.jediholo.net"

env:
  SERVER_ENV: production
  SERVER_NAME: srv01.jediholo.net
  APACHE_SERVERADMIN: webmaster@jediholo.net

volumes:
  apps:
    hostPath:
      path: /home/domains/jediholo.net/apps
      type: DirectoryOrCreate
  subdomains:
    hostPath:
      path: /home/domains/jediholo.net/sd
      type: DirectoryOrCreate

vhosts:
  files.conf: |
    <VirtualHost _default_:8080>
      ServerName files.jediholo.net
      DocumentRoot /srv/www/sd/files/htdocs/
    </VirtualHost>
  services.conf: |
    <VirtualHost _default_:8080>
      ServerName services.jediholo.net
      DocumentRoot /srv/www/sd/services/htdocs/
      Redirect permanent /kibana/ https://kibana.fabinfra.net/s/jedi/
    </VirtualHost>
  discord.conf: |
    <VirtualHost _default_:8080>
      ServerName discord.jediholo.net
      Redirect permanent / https://discord.gg/XwX5q6KNEX
    </VirtualHost>
  temple.conf: |
    <VirtualHost _default_:8080>
      ServerName temple.jediholo.net
      Redirect permanent / https://rpmod.jediholo.net/server/view/name/jedi-temple
    </VirtualHost>
  grounds.conf: |
    <VirtualHost _default_:8080>
      ServerName grounds.jediholo.net
      Redirect permanent / https://rpmod.jediholo.net/server/view/name/jedi-grounds
    </VirtualHost>
  demo.conf: |
    <VirtualHost _default_:8080>
      ServerName demo.jediholo.net
      Redirect permanent / https://rpmod.jediholo.net/server/view/name/jedi-demo
    </VirtualHost>
  galaxy.conf: |
    <VirtualHost _default_:8080>
      ServerName galaxy.jediholo.net
      Redirect permanent / https://rpmod.jediholo.net/server/view/name/jedi-galaxy
    </VirtualHost>
