fullnameOverride: backups

podSecurityContext:
  runAsUser: 1100
  runAsGroup: 1100

schedules:
  files: "0 6 * * *"

env:
  BACKUP_BACKEND: multi
  BACKUP_BACKENDS: swift,gcs
  BACKUP_GCS_BUCKET: jediholo-net-backups
  BACKUP_SUBDIR: jka

volumes:
  data:
    hostPath:
      path: /home/jka
      type: DirectoryOrCreate
