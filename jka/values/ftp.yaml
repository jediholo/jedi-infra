fullnameOverride: ftp

image:
  tag: 3.0-opensuse15-20240211-0243-6dd594a

service:
  type: NodePort

volumes:
  - name: jka
    hostPath:
      path: /home/jka
  - name: dumps
    hostPath:
      path: /home/jka/_shared_/rpmod/dumps
volumeMounts:
  - mountPath: /home/jka
    name: jka
  - mountPath: /home/jka/jedi-demo/rpmod/dumps
    name: dumps
  - mountPath: /home/jka/jedi-galaxy/rpmod/dumps
    name: dumps
  - mountPath: /home/jka/jedi-grounds/rpmod/dumps
    name: dumps

ftp:
  home: /home/jka
  uid: 1100
  gid: 1100
  options:
    log_ftp_protocol: "YES"

cert:
  enabled: true
  dnsNames:
    - ftp.jediholo.net
    - temple.jediholo.net
    - demo.jediholo.net
    - grounds.jediholo.net
    - galaxy.jediholo.net
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
