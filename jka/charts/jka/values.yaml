# Default values for jka.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
strategy: Recreate

image:
  repository: ghcr.io/jediholo/jka-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 29070
  nodePort: 30070
  alternatePort: 29170
  alternateNodePort: 30170
  externalIPs: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector:
  server-role-jka: "true"

tolerations:
  - key: dedicated-server
    operator: Exists
    effect: NoSchedule

affinity: {}

# Environment variables
env: {}
envFromSecret: ""

# Volumes
volumes: []
volumeMounts: []

# JKA config
jka:
  basepath: /home/jka/_shared_
  homepath: /home/jka/jka01
  cvars: {}
    # sv_hostname: ""
    # g_motd: ""
    # rp_motd: ""
    # rp_accounts_AM_enabled: ""
    # rp_accounts_AM_serviceUsername: ""
    # rp_accounts_AM_servicePassword: ""

# Logrotate config
logrotate:
  enabled: false
  schedule: 0 0 * * *
  image:
    repository: ghcr.io/fab-infra/logrotate
    pullPolicy: IfNotPresent
    tag: 3.8-opensuse15

# Mock server config
mock:
  enabled: false
  image:
    repository: ghcr.io/fcrespel/q3mockserver
    pullPolicy: IfNotPresent
    tag: master
  args: []
  hostPort: 29070
  nodeSelector: {}
  tolerations:
    - key: dedicated-server
      operator: Exists
      effect: NoSchedule
  affinity: {}

# Exporter config
exporter:
  enabled: false
  image:
    repository: ghcr.io/fcrespel/jka-exporter
    pullPolicy: IfNotPresent
    tag: master
  args: []
  env: {}
